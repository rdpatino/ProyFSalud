<p>nuevamateria works!</p>
<div class="nueva-materia-container">
    <form [formGroup]="nuevaMateriaForm" (ngSubmit)="addNewMateria(nuevaMateriaForm.value)">
        
      <mat-form-field>
        <mat-label>Nombre Materia</mat-label>
        <input matInput formControlName="matNombre">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Horarios:</mat-label>
        <input matInput placeholder="Horarios" formControlName="matHorarios">
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Profes" multiple>
          <mat-option value="profe1">Profe1</mat-option>
          <mat-option value="profe2">Profe2</mat-option>
          <mat-option value="profe3">Profe3</mat-option>
        </mat-select>
      </mat-form-field>

      <p><mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" [(ngModel)]="materia.matNombre" />
        </mat-form-field>
      </p> 

      <!--
      <p> Nombre: <input type="text" [(ngModel)]="materia.matNombre" /> </p>
      <p> Horarios: <input type="text" [(ngModel)]="materia.matHorarios" /> </p>
      <p> Programa: <input type="text" [(ngModel)]="materia.matPrograma" /> </p>
      <p> Cupo: <input type="number" [(ngModel)]="materia.matCupo" /> </p>
      <p> Semestre: <input type="number" [(ngModel)]="materia.matSemestre" /> </p>
      <p> Profesores: <input type="text" [(ngModel)]="materia.matProfesores" /> </p>  -->

      <div class="container-button">
        <input type="submit" class="mat-flat-button" value="Save" [mat-dialog-close]="true">
      </div>
    </form>
</div>
