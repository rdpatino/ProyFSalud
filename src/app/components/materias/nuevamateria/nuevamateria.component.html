<p>nuevamateria works!</p>
<div class="nueva-materia-container">
    <form [formGroup]="nuevaMateriaForm" (ngSubmit)="addNewMateria(nuevaMateriaForm.value)">
        
      <mat-form-field>
        <mat-label>Nombre Materia</mat-label>
        <input matInput formControlName="matNombre">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Detalles:</mat-label>
        <input matInput placeholder="Detalles" formControlName="matDetalles">
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Profes" multiple>
          <mat-option value="profe1">Profe1</mat-option>
          <mat-option value="profe2">Profe2</mat-option>
          <mat-option value="profe3">Profe3</mat-option>
        </mat-select>
      </mat-form-field>

      <p><mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" [(ngModel)]="materia.matNombre" />
        </mat-form-field>
      </p> 

      <div class="container-button">
        <input type="submit" class="mat-flat-button" value="Save" [mat-dialog-close]="true">
      </div>
    </form>
</div>
